<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スクロールで画像フェードイン</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- 固定表示の画像 -->
  <div class="fade-image">
    <img src="目隠しさむらい.png" alt="目隠しさむらい" />
  </div>

  <!-- コンテンツ -->
  <div class="content">
    <h1>スクロールして画像がフェードイン</h1>
    <p>画面サイズに関係なく、画像はスクロール量で徐々に表示されます。</p>
    <div style="height: 3000px;"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
